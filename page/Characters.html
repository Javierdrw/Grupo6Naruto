<link rel="stylesheet" href="../styles/styles.css">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<title>Characters</title>
</head>

<body>

  <header >
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand " href="../index.html"><img class="col-sm-4 col-6 col-lg-2" src="../assets/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="../index.html">Home</a>
              <a class="nav-link active" href="#">Characters</a>

              <a class="nav-link" href="./stats.html">Stats</a>
            </div>
          </div>
        </div>
      </nav>
</header>

<!----------------------------------Main-------------------------------------->

  <main id="app" class="p-3 d-flex row">
    <div class="container">
      <!-- Filtros y barra de búsqueda en una sola fila -->
      <div class="row mb-3">
        <div class="col-md-3">
          <!-- Filtro por sexo -->
          <div class="form-group">
            <label for="sexFilter" class="form-label">Filter by Sex</label>
            <select v-model="selectedSex" id="sexFilter" class="form-select">
              <option value="">All</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <!-- Filtro por natureType -->
          <div class="form-group">
            <label for="natureTypeFilter" class="form-label">Filter by Nature Type</label>
            <select v-model="selectedNatureType" id="natureTypeFilter" class="form-select">
              <option value="">All</option>
              <option v-for="type in natureTypes" :key="type" :value="type">{{ type }}</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-end">
          <!-- Barra de búsqueda -->
          <form class="d-flex w-100" role="search">
            <input v-model="textoBuscar" class="form-control me-2" type="search" aria-label="search" id="buscador" placeholder="Search by name">
          </form>
        </div>
      </div>

 <div class="d-flex justify-content-center flex-column">
      <!-- Paginación ajustada -->
      <nav aria-label="Page navigation example" class="d-flex justify-content-center">
        <ul class="pagination pagination-sm flex-wrap">
          <li class="page-item" :class="{ disabled: page === 1 }">
            <a class="page-link" href="#" @click.prevent="changePage(page - 1)">Previous</a>
          </li>
          <li v-for="pageNumber in getPageNumbers()" :key="pageNumber" class="page-item" :class="{ active: page === pageNumber }">
            <a class="page-link" href="#" @click.prevent="changePage(pageNumber)">{{ pageNumber }}</a>
          </li>
          <li class="page-item" :class="{ disabled: page === totalPages }">
            <a class="page-link" href="#" @click.prevent="changePage(page + 1)">Next</a>
          </li>
        </ul>
      </nav>
  
      <!-- Tarjetas de personajes -->
      <div id="cards" class="d-flex flex-wrap justify-content-center gap-3">
        <div v-for="character in filteredCharacters" class="card tamaño card-characters" :key="character.id">
          <!-- Uso de una función para determinar si debe mostrar la imagen o la imagen por defecto -->
          <img :src="getImageSrc(character.images)" 
               class="card-img-top img-fluid cardImg object-fit-cover image-character-card" 
               :alt="character.name">
  
          <div class="card-body d-flex flex-column justify-content-around text-center">
            <h6 class="card-title">Name: {{ character.name }}</h6>
            <p class="card-text">Sex: {{ character.personal.sex }}</p>
            <a :href="'./details.html?id='+character.id" class="btn braian-btn-custom">Details</a>
            <div class="btn braian-btn-custom mt-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
 </div>
</main>

  <footer class="footer d-flex justify-content-around bg-dark-subtle">

    <h3> Grupo 06 - CoHort RAPPI V</h3>

</footer>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</body>

</html>
