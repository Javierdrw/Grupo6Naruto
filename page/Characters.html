<!----------------------------------Main-------------------------------------->



  <main id="app" class="p-3 d-flex row">
    <div class="col-3 d-flex flex-column-reverse justify-content-end">
        <!-- Mostrar el filtro aplicado -->
       
        <div id="checks" class="d-flex flex-column justify-content-center gap-2">
            <div v-for="categoria in categorias" :key="categoria" class="form-check form-switch d-flex gap-2 ms-5">
                <input v-model="categoriasSeleccionadas" class="form-check-input" type="checkbox" role="switch" :id="categoria" :value="categoria">
                <!-- <label class="form-check-label text-light" :for="categoria">{{character.personal.sex}}</label> -->
            </div>
        </div>
        <form class="d-flex p-2 align-self-center mb-3" role="search">
            <input v-model="textoBuscar" class="form-control me-2 w-75" type="search" aria-label="search" id="buscador">
        </form>
    </div>
    <div class="d-flex justify-content-center flex-column container"> 
      <nav aria-label="Page navigation example" class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item" :class="{ disabled: page === 1 }">
            <a class="page-link" href="#" @click.prevent="changePage(page - 1)">Previous</a>
          </li>
    
          <li v-for="pageNumber in getPageNumbers()" :key="pageNumber" class="page-item" :class="{ active: page === pageNumber }">
            <a class="page-link" href="#" @click.prevent="changePage(pageNumber)">{{ pageNumber }}</a>
          </li>
    
          <li class="page-item" :class="{ disabled: page === totalPages }">
            <a class="page-link" href="#" @click.prevent="changePage(page + 1)">Next</a>
          </li>
        </ul>
      </nav>
    
      <div id="cards" class="d-flex flex-wrap flex-row justify-content-center gap-3 col">
        <div v-for="character in characters" class="card d-flex tamaño" :key="character.id">
          
          <!-- Uso de una función para determinar si debe mostrar la imagen o la imagen por defecto -->
          <img :src="getImageSrc(character.images)" 
               class="card-img-top img-fluid cardImg p-1 align-self-center" 
               :alt="character.name">
    
          <div class="card-body d-flex flex-column justify-content-around">
            <h6 class="card-title">{{ character.name }}</h6>
          </div>
        </div>
    </div>
    
    </div>
    
    
</main>
