<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../assets/narut2.webp" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <header >
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid d-flex flex-row">
              <a class="navbar-brand col-7 col-lg-2 col-sm-4 " href="../index.html"><img class="w-100" src="../assets/logo.png" alt=""></a>
              <button class="navbar-toggler bg-light me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarNavAltMarkup">
                <div class="navbar-nav ">
                  <a class="nav-link active d-flex align-items-center justify-content-center" aria-current="page" href="../index.html">Home</a>
                  <a class="nav-link d-flex align-items-center justify-content-center " href="./Characters.html">Characters</a>
                  <a class="nav-link d-flex align-items-center justify-content-center" href="#">Clans</a>
                  <a class="nav-link d-flex align-items-center justify-content-center" href="./stats.html">Stats</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
<div id="app" class="container">
    <a href="../index.html" class="braian-title">BACK ‚Üê</a> 

    <div class="row justify-content-center">
        <div class="col-md-4 d-flex justify-content-center" v-for="clan in clans" :key="clan.id">
            <div class="braian-card">
                <div class="braian-card-body">
                    <h5 class="card-title">{{ clan.name }}</h5>
                    <p class="card-text">{{ clan.shortHistory }}</p>
                    <button class="btn braian-btn-custom" @click="fetchClanInfo(clan)">Information</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="braian-modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Clan Information</h5>
                </div>
                <div class="modal-body">
                    <p><strong>Name :</strong> {{ selectedClan.name }}</p>
                    <p><strong>History :</strong> {{ selectedClan.history }}</p>
                    <p><strong>Skills :</strong> {{ selectedClan.abilities }}</p>
                    <p><strong>Featured Members :</strong> {{ selectedClan.importantMembers }}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer d-flex justify-content-around bg-dark-subtle">
    <h3>Grupo 06 - CoHort RAPPI V</h3>
</footer>

<script src="../script/clans.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
<script></script>
</body>
</html>
