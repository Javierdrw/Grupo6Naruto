<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clanes de Naruto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img class="col-sm-4 col-6 col-lg-2" src="../assets/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                    <a class="nav-link" href="./Characters.html">Characters</a>
                    <a class="nav-link" href="#">Clans</a>
                    <a class="nav-link" href="./stats.html">Stats</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div id="app" class="container">
    <a href="index.html" class="braian-title">Clans Naruto BACK</a> 

    <div class="row justify-content-center">
        <div class="col-md-4 d-flex justify-content-center" v-for="clan in clans" :key="clan.id">
            <div class="braian-card">
                <div class="braian-card-body">
                    <h5 class="card-title">{{ clan.name }}</h5>
                    <p class="card-text">{{ clan.shortHistory }}</p>
                    <button class="btn braian-btn-custom" @click="fetchClanInfo(clan)">Information</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="braian-modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Clan Information</h5>
                    <!-- Se ha eliminado el botÃ³n de cerrar (la "X") -->
                </div>
                <div class="modal-body">
                    <p><strong>Name :</strong> {{ selectedClan.name }}</p>
                    <p><strong>History :</strong> {{ selectedClan.history }}</p>
                    <p><strong>Skills :</strong> {{ selectedClan.abilities }}</p>
                    <p><strong>Featured Members :</strong> {{ selectedClan.importantMembers }}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer d-flex justify-content-around bg-dark-subtle">
    <h3>Grupo 06 - CoHort RAPPI V</h3>
</footer>

<script src="../script/clans.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
